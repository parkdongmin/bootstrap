  <!DOCTYPE html>
  <html lang="ko">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap</title>
      <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

    <section class="container" style="padding-top:70px;">
      <div class="progress">
      <div  id="auto_progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="00" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
          60% <i class="fa fa-bar-chart" aria-hidden="true"></i>
      </div>
      </div>

      <div class="progress">
  <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
   40% <i class="fa fa-bar-chart" aria-hidden="true"></i>
  </div>
  <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
   40% <i class="fa fa-bar-chart" aria-hidden="true"></i>
  </div>
  <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
   20% <i class="fa fa-bar-chart" aria-hidden="true"></i>
  </div>
</div>
<div class="progress">
  <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
 20% <i class="fa fa-bar-chart" aria-hidden="true"></i>
  </div>
</div>
<div class="progress">
  <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
   60% <i class="fa fa-bar-chart" aria-hidden="true"></i>
  </div>
</div>
<div class="progress">
  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
  80% <i class="fa fa-bar-chart" aria-hidden="true"></i>
  </div>
</div>
    </section>


    <script src="./lib/jquery-3.1.1.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>

    </body>
  </html>
